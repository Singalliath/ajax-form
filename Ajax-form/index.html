<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Form</title>
    
    <style>
        
        .input-error { border: 1px solid red; } 

        .result-error { color: red; } 

        .result-success { color: blue; }
        
    </style>       
</head>
<body>
    <form action="form-send.php" method="POST">
        <input type="text" name="name" placeholder="Name" class="form-name" />
        <input type="text" name="email" placeholder="Email" class="form-email" />
        <textarea placeholder="Message" class="form-message"></textarea>
        <button type="submit" value="submit" class="form-submit">Submit</button>
        <div class="form-result"></div>

    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
